<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel Chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="automation-activity" aria-labelledby="chart-title">
        <header class="automation-activity__header">
            <h2 id="chart-title" class="automation-activity__title">Automation Activity</h2>
            <div class="automation-activity__controls" role="group" aria-label="Select time range">
                <button class="btn btn--toggle" data-range="day" aria-pressed="false">Day</button>
                <button class="btn btn--toggle btn--active" data-range="week" aria-pressed="true">Week</button>
            </div>
        </header>

        <div class="flow-chart">
            <svg class="flow-chart__svg" id="flowChartSvg" viewBox="0 0 1000 400" preserveAspectRatio="none">
                <defs>
                    <clipPath id="reveal-clip">
                        <rect id="clip-rect" x="0" y="0" width="0" height="400" />
                    </clipPath>
                    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g id="chartContent" clip-path="url(#reveal-clip)"></g>
            </svg>
            <div class="flow-chart__labels" id="flowChartLabels"></div>
        </div>
    </section>

    <script src="./script.js">
    </script>
</body>

</html>
